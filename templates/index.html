<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Regresi Prediksi</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Prediksi Harga Rumah</h1>
      <form method="post" action="/predict">
        <div class="form-group">
          <label for="feature1">Jumlah Kamar:</label>
          <input
            type="text"
            class="form-control"
            id="feature1"
            name="feature1"
          />
        </div>
        <div class="form-group">
          <label for="feature2">Jumlah Kamar Mandi:</label>
          <input
            type="text"
            class="form-control"
            id="feature2"
            name="feature2"
          />
        </div>
        <div class="form-group">
          <label for="feature3">Luas Bangunan (dalam sqft):</label>
          <input
            type="text"
            class="form-control"
            id="feature3"
            name="feature3"
          />
        </div>
        <div class="form-group">
          <label for="feature4">Luas Tanah (dalam sqft):</label>
          <input
            type="text"
            class="form-control"
            id="feature4"
            name="feature4"
          />
        </div>
        <div class="form-group">
          <label for="feature5">Jumlah Lantai:</label>
          <input
            type="text"
            class="form-control"
            id="feature5"
            name="feature5"
          />
        </div>

        <button type="submit" class="btn btn-primary">Prediksi</button>
      </form>
      {% if prediction_text %}
      <h3 class="mt-3">{{ features_text }}</h3>
      <h2 class="mt-3">{{ prediction_text }}</h2>
      {% endif %}
    </div>
  </body>
</html>
